<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form2.css'>
    <script src='js2.js'></script>
</head>
<body>
    <div class="parent">
        <center>
            <div class="main">
            <div class="child">
                <div class="name">
                    <div class="name_1">
                        <label>First Name</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn1(event)" class="input" placeholder="Enter name">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Last Name</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn2(event)" class="input" placeholder="Enter Surname">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Phone Number</label>
                    </div>
                    <div class="name_2">
                        <input type="number" onchange="fn3(event)" class="input" placeholder="Moblie number">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Gmail</label>
                    </div>
                    <div class="name_2">
                        <input type="email" onchange="fn4(event)" class="input" placeholder="Enter Gmail">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Father Name</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn5(event)" class="input">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Mother Name</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn6(event)" class="input">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Gender</label>
                    </div>
                    <div class="name_2">
                        <input type="radio" onchange="fn7(event)" name="m" value=""><span>Male</span>
                        <input type="radio" onchange="fn8(event)" name="m" value=""><span>Female</span>
                    </div>
                </div>
                <div class="ceritifi">
                    <div class="certifi_1">
                        <label>Certifications</label>
                    </div>
                    <div class="certifi_2">
                        <input type="checkbox" onchange="fn9(event)"><span>C</span>
                        <input type="checkbox" onchange="fn10(event)"><span>Java</span>
                        <input type="checkbox" onchange="fn11(event)"><span>Python</span>
                        <input type="checkbox" onchange="fn12(event)"><span>Html & css</span>
                    </div>
                </div>
                <table>
                    <tr>
                        <th>Qualification</th>
                        <th>Year of pass</th>
                        <th>Percentage</th>
                        <th>Instition</th>
                    </tr>
                    <tr>
                        <td><input type="text" value="SSC" onchange="f13(event)" class="td" ></td>
                        <td><input type="number" value="2020" onchange="f14(event)" class="td" ></td>
                        <td><input type="number" value="97" onchange="f15(event)" class="td" ></td>
                        <td><input type="text" value="z.p.p.h.s" onchange="f16(event)" class="td"></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Inter" onchange="f13(event)" class="td" ></td>
                        <td><input type="number" value="2022" onchange="f14(event)" class="td" ></td>
                        <td><input type="number" value="89.4" onchange="f15(event)" class="td" ></td>
                        <td><input type="text" value="pragathi" onchange="f16(event)" class="td"></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Btech" onchange="f13(event)" class="td" ></td>
                        <td><input type="number" value="2026" onchange="f14(event)" class="td" ></td>
                        <td><input type="number" value="73" onchange="f15(event)" class="td" ></td>
                        <td><input type="text" value="ACET" onchange="f16(event)" class="td" ></td>
                    </tr>
                </table>
                <div class="name">
                    <div class="name_1">
                        <label>Hobbies</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn17(event)" class="input" placeholder="hobbies">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Strengths</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn18(event)" class="input" placeholder="strength">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Skills</label>
                    </div>
                    <div class="name_2">
                        <input type="text" onchange="fn19(event)" class="input" placeholder="skills">
                    </div>
                </div>
                <div class="name">
                    <div class="name_1">
                        <label>Reusme</label>
                    </div>
                    <div class="name_2">
                        <input type="file" onchange="fn20(event)" class="input">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                   <div class="submit-btn"  onclick="fun(event)">
                    </div>
                </div>
            </div>
        </div>
        </center>
    </div>
</body>
</html>
