<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="corosolas.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="inner_child">
                <img src="../earth.png" alt="">
            </div>
        </div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script>
        $('.parent').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3,
            dots : true,
            prevArrow: '<div><button type="button" class="prev_arrow"></button></div>',
            nextArrow: '<div><button type="button" class="next_arrow"></button></div>',
            // buttonsLocation= CarouselButtonsLocation.bottom,
            // centerMode: true,
            responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]
        });
    </script>
</body>
</html>
